<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .icon span {
            font-size: 16px;
            color: #333;
        }
        .payment-icon {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .payment-icon img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .payment-icon span {
            font-size: 18px;
            color: #333;
        }
        .success {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #191668;
        }
    </style>
</head>
<body>
    <div class="container" id="cart-page">
        <h1>Cart Checkout</h1>
        <div class="icons">
            <div class="icon" onclick="buyNow()">
                <img src="https://via.placeholder.com/50" alt="Buy Now">
                <span>Buy Now</span>
            </div>
        </div>
    </div>

    <div class="container" id="payment-page" style="display: none;">
        <h1>Proceed to Payment</h1>
        <div class="icons">
            <div class="icon" onclick="proceedPayment()">
                <img src="https://via.placeholder.com/50" alt="Proceed Payment">
                <span>Proceed Payment</span>
            </div>
        </div>
    </div>

    <div class="container" id="success-page" style="display: none;">
        <h1>Booking Successful</h1>
        <p class="success">Thank you for your purchase!</p>
    </div>
</style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Checkout -->
    <div id="checkout" class="checkout">
      <h1>Checkout</h1>
      <div class="icon-buttons">
        <button onclick="proceedToPayment()">Proceed to Pay</button>
        <button onclick="buyNow()">Buy Now</button>
      </div>
    </div>

    <!-- Step 2: Success -->
    <div id="success" class="success">
      <h2>Booking Successful!</h2>
      <p>Thank you for your purchase.</p>
    </div>
  </div>
</style>

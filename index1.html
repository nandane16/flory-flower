<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Shop - Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <div class="form-container" id="registration-form">
      <h2>Create an Account</h2>
      <form onsubmit="return validateRegistrationForm(event)">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login</a></p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Login</h2>
      <form onsubmit="return validateLoginForm(event)">
        <label for="login-email">Email ID</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegistrationForm()">Create one</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    border-radius: 8px;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
  }
  
  h2 {
    text-align: center;
    color: #333;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 8px;
    font-weight: bold;
  }
  
  input {
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }
  
  button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #218838;
  }
  
  p {
    text-align: center;
    font-size: 14px;
    color: #555;
  }
  
  a {
    color: #28a745;
    text-decoration: none;
  }
  
  a:hover {
    text-decoration: underline;
  }
</style>
